<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Shrub-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="img/Asset 2@3x.png" alt="Lucky Shrub Logo" class="logo"> <!--logo-->
            <h1 id="title">Lucky Shrub Form</h1>
            <p id="description">help us improve your experience</p>
        </header>
        <form id="survery-form">
             <!--informacoes do cliente-->
                <div class="customerInformation">
                    <label for="name" name ="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" class="inpute-customer" required>
                </div>
               
                <div class="customerInformation">
                    <label for="email" name ="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" class="inpute-customer" required>
                </div>
                
                <div class="customerInformation">
                    <label for="number" name ="phone-number" >Phone Number:</label>
                    <input type="tel"   id="number" placeholder="Enter your phone Number" class="inpute-customer" pattern="[+]{1}[0-9]{11,14}" >

                </div>


            <div class="checkBox"> <!--checkBox -->
                <p> Which service from our store were you looking for?</p>
                <label>
                    <input type="checkbox" value ="Plants" name ="firsOption">
                    Plants
                </label>
               
                <label>
                    <input type="checkbox"  value ="DesighAndCreation" name ="secondOption">
                    Desigh and Creation
                </label>
               
                <label>
                    <input type="checkbox" id="opcao1" value ="MaintenanceAndLandscaping" name ="thirdOPtion">
                    Maintenance and Landscaping
                </label>
                
               

            </div>

            <div> <!--Menu suspenso-->
                <p> What types of plants do you prefer?</p>
                <select id="dropdown" name="dropdown">
                    <option value="Flowers">Flowers</option> 
                    <option value="FruitTress">Fruit trees</option>
                    <option value="OrnamentalTress">Ornamental trees</option>
                    <option value="Suculents">Succulents</option>
                    <option value="Others">Others</option>
                    
                </select>
            </div>

            <div class="Sugestion"> <!--textarea-->
                <p>Were you looking for something you didn't find? if yes what?</p>
                <textarea placeholder="Yes, i was wanted..." name="" rows="5" cols="50" minlength="3" maxlength="20"></textarea>
            </div>
            
            
            <!--input radio-->
            <div class="radio">
               <P>Would you like to receive our news and promotions by email?</P>
               <label>
                <input type="radio" value="response-Yes" name ="response">Yes.
            </label>
               <label>
                <input type="radio"  value="response-no" name="response"> No.
            </label>

            </div>
        </form>
        <form action="myserver.com" method="post">
           <div id="Submit">
            <p>Submit informations</p>
            <input type="submit" name="submit" id="submit">
           </div>
        </form>
    </div>
</body>
</html>
